<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First django app template</title>
</head>
<body>
<h1>The first polls app</h1>

{% if latest_question_list %}
    <ul>
        {% for q in latest_question_list %}
            <li><a href="{% url 'polls:detail' q.id %}">{{ q.text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p> No polls are available.</p>
{% endif %}

</body>
</html>
